<svg viewBox="0 0 1340 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="1340" height="400" fill="#1a202c"/>
  
  <!-- Logo de TensorFlow estilizado -->
  <g transform="translate(670,200)">
    <path d="M-50,-50 L0,-25 L50,-50 L0,-75 Z" fill="#ff6f00"/>
    <path d="M-50,50 L0,75 L50,50 L0,25 Z" fill="#ff6f00"/>
    <path d="M-50,-50 L-50,50 L0,25 L0,-25 Z" fill="#ff9800"/>
