<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1340 400">
  <!-- Background -->
  <rect width="1340" height="400" fill="#2A4365"/>
  <path d="M0 0 L1340 0 L1340 400 L0 400 Z" fill="#2A4365"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4A5568" stroke-width="1"/>
  </pattern>
  <rect width="1340" height="400" fill="url(#grid)" opacity="0.3"/>

  <!-- Central Data Warehouse Symbol -->
  <g transform="translate(620,140)">
    <!-- Warehouse Base -->
    <path d="M0 0 L100 0 L90 100 L10 100 Z" fill="#63B3ED"/>
    <!-- Top -->
    <path d="M-10 0 L110 0 L100 -20 L0 -20 Z" fill="#4299E1"/>
    <!-- Front Details -->
    <rect x="20" y="20" width="60" height="10" fill="#2B6CB0"/>
    <rect x="20" y="40" width="60" height="10" fill="#2B6CB0"/>
    <rect x="20" y="60" width="60" height="10" fill="#2B6CB0"/>
  </g>

  <!-- Source Systems (Left) -->
  <g transform="translate(200,150)">
    <!-- Database Icons -->
    <g transform="translate(0,0)">
      <path d="M0 0 Q25 -10 50 0 Q25 10 0 0 Z" fill="#F687B3"/>
      <path d="M0 0 Q25 10 50 0 L50 30 Q25 40 0 30 Z" fill="#ED64A6"/>
    </g>
    <g transform="translate(0,60)">
      <path d="M0 0 Q25 -10 50 0 Q25 10 0 0 Z" fill="#9F7AEA"/>
      <path d="M0 0 Q25 10 50 0 L50 30 Q25 40 0 30 Z" fill="#805AD5"/>
    </g>
    <g transform="translate(0,120)">
      <path d="M0 0 Q25 -10 50 0 Q25 10 0 0 Z" fill="#4FD1C5"/>
      <path d="M0 0 Q25 10 50 0 L50 30 Q25 40 0 30 Z" fill="#38B2AC"/>
    </g>
  </g>

  <!-- Data Flow Lines -->
  <path d="M300 200 C400 200, 500 180, 620 180" stroke="#90CDF4" stroke-width="3" fill="none"/>
  <path d="M300 230 C400 230, 500 200, 620 200" stroke="#90CDF4" stroke-width="3" fill="none"/>
  <path d="M820 180 C940 180, 1040 160, 1140 160" stroke="#90CDF4" stroke-width="3" fill="none"/>
  <path d="M820 200 C940 200, 1040 180, 1140 180" stroke="#90CDF4" stroke-width="3" fill="none"/>

  <!-- Target Systems (Right) -->
  <g transform="translate(1140,120)">
    <!-- Analytics Icons -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#4299E1"/>
    <rect x="0" y="60" width="40" height="40" rx="5" fill="#4299E1"/>
    <rect x="0" y="120" width="40" height="40" rx="5" fill="#4299E1"/>
    <!-- Icon Details -->
    <path d="M10 20 L30 20 M10 30 L25 30" stroke="white" stroke-width="2"/>
    <path d="M10 80 L30 80 M10 90 L25 90" stroke="white" stroke-width="2"/>
    <path d="M10 140 L30 140 M10 150 L25 150" stroke="white" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="670" y="340" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">Data Warehouse Architecture &amp; Design</text>
  <text x="670" y="380" font-family="Arial, sans-serif" font-size="24" fill="#CBD5E0" text-anchor="middle">ETL, Modeling &amp; Enterprise Integration</text>
</svg>