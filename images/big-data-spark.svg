<svg viewBox="0 0 1340 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="1340" height="400" fill="#2a4365"/>
  
  <!-- Visualización de datos -->
  <g transform="translate(670,200)">
    <!-- Círculos de datos -->
    <g fill="#e53e3e" opacity="0.6">
      <circle cx="-100" cy="-50" r="20"/>
      <circle cx="0" cy="-30" r="30"/>
      <circle cx="100" cy="-40" r="25"/>
      <circle cx="-50" cy="40" r="15"/>
      <circle cx="50" cy="50" r="35"/>
    </g>
    
    <!-- Líneas de conexión -->
    <g stroke="#718096" stroke-width="1">
      <line x1="-100" y1="-50" x2="0" y2="-30"/>
      <line x1="0" y1="-30" x2="100" y2="-40"/>
      <line x1="-50" y1="40" x2="50" y2="50"/>
      <line x1="0" y1="-30" x2="-50" y2="40"/>
    </g>
  </g>
  
  <!-- Texto -->
  <text x="100" y="180" fill="white" font-family="Arial" font-size="48" font-weight="bold">Big Data con Apache Spark</text>
  <text x="100" y="230" fill="#a0aec0" font-family="Arial" font-size="24">Procesamiento de Datos a Gran Escala</text>
</svg>
