<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1340 400">
  <!-- Fondo principal -->
  <rect width="1340" height="400" fill="#1E1E1E"/>
  
  <!-- Elementos decorativos laterales izquierdos -->
  <g transform="translate(50,100)" fill="#ffffff" fill-opacity="0.1">
    <rect x="0" y="0" width="120" height="20" rx="2"/>
    <rect x="0" y="40" width="120" height="20" rx="2"/>
    <rect x="0" y="80" width="120" height="20" rx="2"/>
  </g>
  
  <!-- Círculo decorativo izquierdo -->
  <circle cx="250" cy="200" r="100" fill="#A259FF" fill-opacity="0.3"/>
  
  <!-- Elementos decorativos laterales derechos -->
  <g transform="translate(1170,100)" fill="#ffffff" fill-opacity="0.1">
    <rect x="0" y="0" width="120" height="20" rx="2"/>
    <rect x="0" y="40" width="120" height="20" rx="2"/>
    <rect x="0" y="80" width="120" height="20" rx="2"/>
  </g>
  
  <!-- Círculo decorativo derecho -->
  <circle cx="1090" cy="200" r="100" fill="#A259FF" fill-opacity="0.3"/>
  
  <!-- Icono central - representando Figma -->
  <g transform="translate(620,80)">
    <!-- Elementos de diseño Figma -->
    <rect x="-30" y="0" width="60" height="60" rx="30" fill="#A259FF"/>
    <rect x="40" y="0" width="60" height="60" rx="30" fill="#F24E1E"/>
    <rect x="-30" y="70" width="60" height="60" rx="30" fill="#FF7262"/>
    <rect x="40" y="70" width="60" height="60" rx="30" fill="#0ACF83"/>
    
    <!-- Líneas de conexión -->
    <path d="M35,30 L75,30" stroke="#ffffff" stroke-width="2"/>
    <path d="M35,100 L75,100" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Texto -->
  <text x="670" y="280" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">Figma Avanzado</text>
  <text x="670" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Masteriza Figma para diseño UI</text>
</svg>
