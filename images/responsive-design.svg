<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1340 400">
  <!-- Fondo principal -->
  <rect width="1340" height="400" fill="#2196F3"/>
  
  <!-- Elementos decorativos laterales izquierdos -->
  <g transform="translate(50,100)" fill="#ffffff" fill-opacity="0.1">
    <rect x="0" y="0" width="120" height="20" rx="2"/>
    <rect x="0" y="40" width="120" height="20" rx="2"/>
    <rect x="0" y="80" width="120" height="20" rx="2"/>
  </g>
  
  <!-- Círculo decorativo izquierdo -->
  <circle cx="250" cy="200" r="100" fill="#1E88E5" fill-opacity="0.3"/>
  
  <!-- Elementos decorativos laterales derechos -->
  <g transform="translate(1170,100)" fill="#ffffff" fill-opacity="0.1">
    <rect x="0" y="0" width="120" height="20" rx="2"/>
    <rect x="0" y="40" width="120" height="20" rx="2"/>
    <rect x="0" y="80" width="120" height="20" rx="2"/>
  </g>
  
  <!-- Círculo decorativo derecho -->
  <circle cx="1090" cy="200" r="100" fill="#1E88E5" fill-opacity="0.3"/>
  
  <!-- Icono central - representando diseño responsive -->
  <g transform="translate(620,100)">
    <rect x="0" y="0" width="100" height="80" rx="10" fill="#ffffff"/>
    <rect x="120" y="20" width="60" height="100" rx="8" fill="#ffffff"/>
    <rect x="-80" y="40" width="40" height="70" rx="6" fill="#ffffff"/>
  </g>
  
  <!-- Texto -->
  <text x="670" y="280" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">Diseño Web Responsive</text>
  <text x="670" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Crea diseños web adaptables</text>
</svg>
