<svg viewBox="0 0 1340 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="1340" height="400" fill="#282c34"/>
  
  <!-- Átomo de React -->
  <g transform="translate(670,200)">
    <!-- Órbitas -->
    <g fill="none" stroke="#61dafb" stroke-width="4">
      <ellipse rx="150" ry="50" transform="rotate(0)"/>
      <ellipse rx="150" ry="50" transform="rotate(60)"/>
      <ellipse rx="150" ry="50" transform="rotate(120)"/>
