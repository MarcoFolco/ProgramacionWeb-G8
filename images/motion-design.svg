<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1340 400">
  <!-- Fondo principal -->
  <rect width="1340" height="400" fill="#FF4081"/>
  
  <!-- Elementos decorativos laterales izquierdos -->
  <g transform="translate(50,100)" fill="#ffffff" fill-opacity="0.1">
    <rect x="0" y="0" width="120" height="20" rx="2"/>
    <rect x="0" y="40" width="120" height="20" rx="2"/>
    <rect x="0" y="80" width="120" height="20" rx="2"/>
  </g>
  
  <!-- Círculo decorativo izquierdo -->
  <circle cx="250" cy="200" r="100" fill="#F50057" fill-opacity="0.3"/>
  
  <!-- Elementos decorativos laterales derechos -->
  <g transform="translate(1170,100)" fill="#ffffff" fill-opacity="0.1">
    <rect x="0" y="0" width="120" height="20" rx="2"/>
    <rect x="0" y="40" width="120" height="20" rx="2"/>
    <rect x="0" y="80" width="120" height="20" rx="2"/>
  </g>
  
  <!-- Círculo decorativo derecho -->
  <circle cx="1090" cy="200" r="100" fill="#F50057" fill-opacity="0.3"/>
  
  <!-- Puntos decorativos superiores -->
  <g fill="#ffffff">
    <circle cx="650" cy="30" r="5"/>
    <circle cx="670" cy="30" r="5"/>
    <circle cx="690" cy="30" r="5"/>
  </g>
  
  <!-- Icono central - representando motion design -->
  <g transform="translate(620,100)">
    <circle cx="50" cy="40" r="40" fill="#ffffff" fill-opacity="0.9"/>
    <path d="M0,40 C20,0 80,0 100,40 C80,80 20,80 0,40" fill="#ffffff" fill-opacity="0.7"/>
    <circle cx="50" cy="40" r="20" fill="#FF4081"/>
  </g>
  
  <!-- Texto -->
  <text x="670" y="280" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">Motion Design para Web</text>
  <text x="670" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Animaciones web profesionales</text>
</svg>
