<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Incluir el archivo principal de estilos -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Incluir el archivo de estilos específico para el formulario de contacto -->
    <link rel="stylesheet" href="../styles/contact-page-styles.css">
</head>

<body>
    <div class="page-container">
        <section class="contact-section">
            <h1 class="heading heading--xxl">CONTACTO</h1>
            <div class="contact-container">
                <!-- Formulario de contacto alineado a la izquierda -->
                <form class="contact-form" action="#" method="post">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

                    <label for="phone">Teléfono (opcional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono">

                    <label for="message">Consulta</label>
                    <textarea id="message" name="message" placeholder="Escribe tu consulta" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <!-- Datos de contacto alineados a la derecha -->
                <div class="contact-info">
                    <h2 class="heading heading--lg">DATOS DE CONTACTO</h2>
                    <p class="text">Teléfono: +54 11 1234 5678</p>
                    <p class="text">Email: contacto@udeny.com</p>
                    <p class="text">Sgto. Cabral 3770, B1605 Munro, Provincia de Buenos Aires</p>
                </div>
            </div>

            <!-- Sección del mapa ficticio con título centrado -->
            <div class="map-container">
                <h2 class="heading heading--xxl map-title">UBICACIÓN</h2>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.49047132073!2d-58.528232387806206!3d-34.51579965274912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb0e9625ba275%3A0x9c06764847db16fd!2sLumina%20Panamericana!5e0!3m2!1ses-419!2sar!4v1726404667169!5m2!1ses-419!2sar"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
