<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripción para empresas</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="../styles/course-enterprise-inscription-styles.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="https://www.udemy.com/staticx/udemy/fonts/Udemy-Sans-Regular-v1.woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="https://www.udemy.com/staticx/udemy/fonts/Udemy-Sans-Bold-v1.woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main class="page-container">
      <section class="section course-inscription">
        <h2 class="heading heading--lg">TITULO CURSO</h2>
        <h3 class="heading heading--md">INSCRIPCIÓN</h3>
        <form action="#" method="post" class="course-inscription__fields">
          <fieldset class="field-group">
            <div class="field-group__data">
              <input
                type="text"
                name="email1"
                placeholder="Student's email"
                required
              />
              <input
                type="text"
                name="firstName1"
                placeholder="Student's first name"
                required
              />
              <input
                type="text"
                name="lastName1"
                placeholder="Student's last name"
                required
              />
            </div>
            <a class="btn btn--primary btn--icon btn--icon-round btn--icon-xs"
              ><i class="fa-solid fa-minus text text--xl"></i
            ></a>
          </fieldset>
          <fieldset class="field-group">
            <div class="field-group__data">
              <input
                type="text"
                name="email1"
                placeholder="Student's email"
                required
              />
              <input
                type="text"
                name="firstName1"
                placeholder="Student's first name"
                required
              />
              <input
                type="text"
                name="lastName1"
                placeholder="Student's last name"
                required
              />
            </div>
            <a class="btn btn--primary btn--icon btn--icon-round btn--icon-xs"
              ><i class="fa-solid fa-minus text text--xl"></i
            ></a>
          </fieldset>
          <fieldset class="field-group">
            <div class="field-group__data">
              <input
                type="text"
                name="email1"
                placeholder="Student's email"
                required
              />
              <input
                type="text"
                name="firstName1"
                placeholder="Student's first name"
                required
              />
              <input
                type="text"
                name="lastName1"
                placeholder="Student's last name"
                required
              />
            </div>
            <button
              class="btn btn--primary btn--icon btn--icon-round btn--icon-xs"
            >
              <i class="fa-solid fa-minus text text--xl"></i>
            </button>
          </fieldset>
          <p class="fields__add-button heading heading--md">
            <button
              class="btn btn--primary btn--icon btn--icon-round btn--icon-xs"
            >
              <i class="fa-solid fa-plus text text--md"></i>
            </button>
            Agregar persona
          </p>
          <div class="fields__actions">
            <span class="tag">$000.-</span>
            <button class="btn btn--primary btn--round btn--sm" type="submit">
              Inscribirse
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/0ea2f29246.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
