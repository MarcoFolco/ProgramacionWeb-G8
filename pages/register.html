<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login-register-styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png" />
    <title>Inicio de Sesión</title>
    <link rel="preload" as="font" type="font/woff2"
        href="https://www.udemy.com/staticx/udemy/fonts/Udemy-Sans-Regular-v1.woff2" crossorigin="anonymous" />
    <link rel="preload" as="font" type="font/woff2"
        href="https://www.udemy.com/staticx/udemy/fonts/Udemy-Sans-Bold-v1.woff2" crossorigin="anonymous" />
</head>

<body>
    <div class="page-container">
        <div class="login-section">
            <div class="login-image">
                <img src="../images/login-picture.webp" alt="Imagen de Inicio de Sesión">
            </div>
            <div class="login-container">
                <h1 class="heading heading--xl">Regístrate y comienza a aprender.</h1>
                <form class="login-form">
                    <label for="email" class="text text--md">Nombre Completo</label>
                    <input type="text" id="name" name="name" required class="input-field">

                    <label for="email" class="text text--md">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="input-field">

                    <label for="password" class="text text--md">Contraseña</label>
                    <input type="password" id="password" name="password" required class="input-field">

                    <button type="submit" class="btn btn--primary btn--lg">Registrarte</button>
                    <div class="login-options">
                        <span>Al registrarte, aceptas nuestras <a href="#" class="link">Condiciones de uso</a> y nuestra <a href="#" class="link">Política de privacidad.</a></span>
                        <span>Ya tienes una cuenta? <a href="../pages/login.html" class="link">Inicia Sesión!</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
